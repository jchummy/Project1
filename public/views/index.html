    <div class="jumbotron">
  <h1>MyCrazyEx</h1>
  <p> Have you ever been in a relationship with someone that did something untolerably crazy? Anonymously share stories about a crazy ex-boyfriend or crazy ex-girlfriend. </p>
</div>
  



<!-- Form for login on right column  -->

<div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>


<!-- left side column (logo and form) -->     
      <div class="col-sm-3" id="storyForm">
      <h1>Description of story:</h1>
        <form id="submitStory">

          <!-- comment form --> 
          <div class="form-group">
            <input type="text" class="form-control" id="storyText" placeholder=" My crazy ex..."_" " autofocus>
          </div>
          <!-- submit button -->
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Share your story.">
          </div>
        </form>
      </div>
<!-- end of left column -->

  <!-- middle column with stories listed -->
      <div class="col-sm-6" id="postedStories">
        <h2> S T O R I E S </h2>
        <div id="listOfStories"></div>
      </div>
    </div>
  </div>
