  <h2>Sign up form</h2>
  <!-- form will submit automatically, post to /api/users -->
  <!-- creates a req.body.user based on names -->
  <form method="post" action="/api/users">
    <div class="modal-body">
      <div class="form-group">
        <input type="email" name="user[email]" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" name="user[password]" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <input type="submit" value="Sign Up" class="btn btn-primary">
    </div>
  </form>

  
  <h2>Log In Form</h2>
  <form id="login-form">
  <!-- form will not submit automatically -->
      <div class="modal-body">
      <div class="form-group">
        <input type="email" id="login-user-email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="login-user-password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <input type="submit" value="Log In" class="btn btn-primary">
    </div>

  </form>
</form>
